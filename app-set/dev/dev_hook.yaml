apiVersion: batch/v1
kind: Job
metadata:
  generateName: app-flock-post
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: flock-notification
        image: curlimages/curl
        command:
        - "curl"
        - "-X"
        - "POST"
        - "https://api.flock.com/hooks/sendMessage/fbd49c97-f227-42e9-98ab-dc6e587c7b33"
        - "-H" 
        - "Content-Type: application/json"
        - "-d" 
        - '{"text": "dev sync done"}'
      restartPolicy: Never
  backoffLimit: 2
---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: app-flock-pre
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: flock-notification
        image: curlimages/curl
        command:
        - "curl"
        - "-X"
        - "POST"
        - "https://api.flock.com/hooks/sendMessage/fbd49c97-f227-42e9-98ab-dc6e587c7b33"
        - "-H" 
        - "Content-Type: application/json"
        - "-d" 
        - '{"text": "dev sync initializing"}'
      restartPolicy: Never
  backoffLimit: 2