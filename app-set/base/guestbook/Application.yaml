apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bgdk-app
  namespace: argocd
spec:
  destination:
    namespace: bgdk
    server: https://kubernetes.default.svc
  project: default
  source:
    path: .
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
  syncOptions:
    - CreateNamespace=true
